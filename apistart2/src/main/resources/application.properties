spring.application.name=apistart

# C?u hình database SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Gearvn;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
